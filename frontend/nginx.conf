# Nginx server config that serves the React app, applies security headers, caching, gzip compression, and routes SPA requests to index.html.


server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;


  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  
  server_tokens off;
  sendfile on;


  client_max_body_size 10m;


  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/manifest+json
    application/xml
    application/xhtml+xml
    application/rss+xml
    image/svg+xml
    font/ttf
    font/otf
    application/font-woff
    application/font-woff2
    application/wasm;

 
  location = /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'ok';
  }

 
  location = /runtime-config.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    add_header Vary "Accept-Encoding" always;
    try_files $uri =404;
  }


  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    add_header Vary "Accept-Encoding" always;
    try_files $uri =404;
  }


  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    add_header Vary "Accept-Encoding" always;
    try_files $uri =404;
  }

  location = /favicon.ico { access_log off; expires 7d; add_header Cache-Control "public, max-age=604800"; try_files $uri =404; }
  location = /manifest.webmanifest { expires 7d; add_header Cache-Control "public, max-age=604800"; try_files $uri =404; }


  location / {
    try_files $uri $uri/ /index.html;
  }
}
