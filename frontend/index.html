<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GMU SWE 645 Student Survey portal for capturing prospective student feedback"
    />
    <title>Student Survey - GMU</title>
  </head>
  <body>
    <div id="root"></div>

    </script>
    <script src="/runtime-config.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
