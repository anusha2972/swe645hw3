# Ingress routing that directs /api requests to the backend service and all other paths to the frontend.

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: survey-ingress
  namespace: student-survey
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: survey-backend
                port:
                  number: 80 
          - path: /
            pathType: Prefix
            backend:
              service:
                name: survey-frontend
                port:
                  number: 80
